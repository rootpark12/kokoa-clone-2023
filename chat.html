<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - Kokoa Clone</title>
    </head> 
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i><!-- To Do: wifi ICON -->  
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-3x"></i> 
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Kim</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-bars fa-2x"></i>
                </span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2023
            </div>

            <div class= "message-row">
                <img src="https://www.science.org/do/10.1126/science.adm7485/abs/_20231102_on_bird_names_wilsons_warbler.jpg">
                <div class="messge-row__contents">
                    <span class="message__author">Kim</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message-time">21:27</span>
                    </div>
                </div>
            </div>

            <div class= "message-row message-row--own">
                <div class="messge-row__contents">
                    <div class="message__info">
                        <span class="message__bubble">What's up?</span>
                        <span class="message-time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a mesasge...">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>

        <script
        src="https://kit.fontawesome.com/5c921fb582.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
