<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head> 
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i><!-- To Do: wifi ICON -->  
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!-- To Do: Battery ICON -->
                <i class="fa-solid fa-battery-full fa-"></i>
                <!-- To Do: Lightning ICON -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
                <!-- 우상단 빨간점 만들기! -->
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://t4.ftcdn.net/jpg/01/77/47/67/360_F_177476718_VWfYMWCzK32bfPI308wZljGHvAUYSJcn.jpg"
                    class="user-component__avatar user-component__avatar--xl"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title">PARKER</h4>
                    <h6 class="user-component__subtitle">+123 4567 8910</h6>
                  </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <!-- .find-icons__icon*4>span -->
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Accounts</span>
                </div>
            </div>
            <div class="more-suggetions">
                <h4 class="more-suggetions__title">Suggetions</h4>
                <div class="more-suggetions__icons">
                    <div class="more-suggetions__icon">
                        <div class="more-suggetions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>    
                        <span class="more-suggetions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggetions__icon">
                        <div class="more-suggetions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>    
                        <span class="more-suggetions__icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>
        </main>
      
       <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__reddot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
       </nav>

        <script
        src="https://kit.fontawesome.com/5c921fb582.js"
        crossorigin="anonymous"
        ></script>
